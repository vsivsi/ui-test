<head>
   <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
   <title>UI-Test</title>
</head>

<body>
   <div class="container-fluid">
      <div class="row">
         <div class="col-md-10 col-md-push-2" id="maincol">
            <div id="topNav">
               {{> userbox}}
               <div id="pathNav" role="navigation">
                  {{> breadcrumbs}}
               </div>
            </div>
            <div class="panel panel-default">
               <div class="hidden-print panel-heading">
                  <div id="tabDiv" role="navigation">
                     {{> tabs}}
                  </div>
                  {{#if messages}}
                     <p></p>
                     {{> messages}}
                  {{/if}}
               </div>
               {{> content}}
               {{> categories}}
               {{#if help}}
                  {{> help}}
               {{/if}}
            </div>
         </div>
         <div class="col-md-2 col-md-pull-10 hidden-print" id="sidebar">
            <div class="row">
               {{> logo}}
               {{> sitenav}}
               {{> pagetools}}
            </div>
         </div>
         <div class="col-md-10 col-md-push-2 hidden-print">
            {{> footer}}
         </div>
      </div>
   </div>
</body>

<template name="hello">
  <button class="btn btn-default">Click Me</button>
  <p>You've pressed the button {{counter}} times.</p>
</template>

<template name="userbox">
   <div class="loginTemp" >
      {{> loginButtons align="right"}}
   </div>
</template>

<template name="categories">
   <div class="panel-footer hidden-print" id="categoryList">
      <ul class="list-inline">
         <li>
            <a href="/_category/system">
               <span class="label label-primary">system</span>
            </a>
         </li>
      </ul>
   </div>
</template>

<template name="tabs">
   <ul class="tabs nav nav-pills">
      <li role="presentation" class="selected active">
         <a href="/Front%20Page">view</a>
      </li>
      <li>
         <a href="/_edit/Front%20Page">edit</a>
      </li>
      <li>
         <a href="/_history/Front%20Page">history</a>
      </li>
      <li>
         <a href="/_discuss/Front%20Page">discuss</a>
      </li>
   </ul>
</template>

<template name="messages">
</template>

<template name="sitenav">
   <div class="sitenav col-sm-6 col-md-12">
     <div class="panel panel-default">
       <div class="panel-heading">Site</div>
       <div class="panel-body" role="navigation">
           <ul>
             <li role="presentation"><a href="/">Front page</a></li>
             <li role="presentation"><a href="/_index">Contents</a></li>
             <li role="presentation"><a href="/_categories">Categories</a></li>
             <li role="presentation"><a href="/_random">Random page</a></li>
             <li role="presentation"><a href="/_activity">Recent activity</a></li>
             <li role="presentation"><a href="/_upload">Upload a file</a></li>
             <li role="presentation"><a href="/Help">Help</a></li>
           </ul>
         <form action="/_go" method="post" id="goform">
           <input name="gotopage" id="gotopage" class="form-control input-sm" placeholder="Go to page" type="text">
         </form>
         <form action="/_search" method="get" id="searchform">
           <input name="patterns" id="patterns" class="form-control input-sm" placeholder="Search" type="text">
         </form>
       </div>
     </div>
   </div>
</template>

<template name="pagetools">
   <div class="pageTools col-sm-6 col-md-12">
       <div class="panel panel-default">
           <div class="panel-heading">This page</div>
           <div class="panel-body" role="navigation">
               <ul>
                   <li role="presentation"><a href="/_showraw/Front%20Page">Raw page source</a></li>
                   <li role="presentation"><a href="/Front%20Page?printable">Printable version</a></li>
                   <li role="presentation"><a href="/_delete/Front%20Page">Delete this page</a></li>
               </ul>
               <form class="form-inline" action="/Front%20Page" method="post" id="exportbox"><select class="form-control input-sm" name="format"><option value="LaTeX">LaTeX</option><option value="ConTeXt">ConTeXt</option><option value="Texinfo">Texinfo</option><option value="reST">reST</option><option value="Markdown">Markdown</option><option value="CommonMark">CommonMark</option><option value="Plain text">Plain text</option><option value="MediaWiki">MediaWiki</option><option value="Org-mode">Org-mode</option><option value="ICML">ICML</option><option value="Textile">Textile</option><option value="AsciiDoc">AsciiDoc</option><option value="Man page">Man page</option><option value="DocBook">DocBook</option><option value="DZSlides">DZSlides</option><option value="Slidy">Slidy</option><option value="S5">S5</option><option value="EPUB">EPUB</option><option value="ODT">ODT</option><option value="DOCX">DOCX</option><option value="RTF">RTF</option></select>&nbsp;<input class="form-control btn btn-default btn-sm" name="export" id="export" value="Export" type="submit"></form>
           </div>
       </div>
   </div>
</template>

<template name="logo">
   <div id="logo" class="hidden-xs hidden-sm col-md-12">
     <a href="/" alt="site logo" title="Go to top page"><img src="/logo.png"></a>
   </div>
</template>

<template name="footer">
   <div id="footer">
      <p>Powered by Meteor</p>
   </div>
</template>

<template name="help">
</template>

<template name="content">
   <div id=content>
      {{> CodeMirror id="some-id" name="someName" options=editorOptions code=editorCode}}
   </div>
</template>

<template name="breadcrumbs">
   <ol id="bcNav" class="breadcrumb">
      <li>
         <a class="pageTitle" href="/">Contents</a>
      </li>
      <li>
         <a class="pageTitle" href="/">Front Page</a>
      </li>
      {{#if revision}}
         <li>
            <a class="rev" href="$base$$pageUrl$?revision=$revision$">$revision$</a>
         </li>
      {{/if}}
   </ol>
</template>
